<script type="text/javascript">
function showgallery(foldername){
    var folder = "images/"+foldername; 
    $("#galleryname").text(foldername+" Photos");
	$(".thumbnails").html("");
    $('#preview').attr("src", "");
    $.ajax({
        url: folder,
        success: function(data) {
            $(data).find("a").attr("href", function(i, val) {
              console.log(i,val);
              var allowedExtensions =  /(\.jpg|\.jpeg|\.png|\.gif)$/i;
              if (allowedExtensions.exec(val)){
                yy = '<img onmouseover="javascript:showpreview(this.src)" src="'+val+'" alt="">';
                console.log(yy);
                $(".thumbnails").append(yy);              
              }

            });
        },
        error: function(e){
			console.log(e);
        }
    });
}
    function showpreview(imgname){
      console.log(imgname);
      $('#preview').attr("src", imgname);
    }

</script>
